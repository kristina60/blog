{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="post">
        <div class="date">{{ post.published_at }}</div>
        <h1>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        </h1>
        <div class="date author">@{{ post.author.username }}</div>
        <p>{{ post.content | truncatechars:200 }}</p>
    </div>
    {% endfor %}
{% endblock content %}
